
<!DOCTYPE html>
<html lang="ko" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dain | AI Transformation Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#050505',
                blue: '#00f0ff',
                purple: '#7000ff',
                pink: '#ff00c1',
                dark: '#111111'
              }
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif']
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              glow: {
                'from': { 'text-shadow': '0 0 10px #00f0ff, 0 0 20px #00f0ff' },
                'to': { 'text-shadow': '0 0 20px #7000ff, 0 0 30px #7000ff' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .cyber-border {
        position: relative;
        overflow: hidden;
      }
      .cyber-border::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00f0ff, transparent);
        animation: scan-line 3s linear infinite;
      }
      @keyframes scan-line {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #7000ff;
        border-radius: 4px;
      }
      .gradient-text {
        background: linear-gradient(45deg, #00f0ff, #7000ff, #ff00c1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">

  }
}
</script>
